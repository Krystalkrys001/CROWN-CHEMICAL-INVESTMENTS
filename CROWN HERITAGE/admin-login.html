<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Crown Chemical</title>
    <link rel="stylesheet" href="auth-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0B9444 0%, #09732f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .admin-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .admin-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .admin-title {
            font-size: 32px;
            font-weight: 700;
            color: #0d1821;
            margin-bottom: 8px;
        }

        .admin-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .admin-shield {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0B9444;
            box-shadow: 0 0 0 3px rgba(11, 148, 68, 0.1);
        }

        .btn-admin-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0B9444 0%, #09732f 100%);
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-admin-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(11, 148, 68, 0.4);
        }

        .btn-admin-login:active {
            transform: translateY(0);
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-home {
            margin-top: 30px;
            font-size: 14px;
        }

        .back-home a {
            color: #0B9444;
            text-decoration: none;
            font-weight: 600;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .security-note {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .admin-login-container {
                padding: 40px 30px;
            }

            .admin-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <div class="admin-login-container">
        <div class="admin-logo">
            <img src="pics/crown.png" alt="Crown Chemical">
        </div>

        <div class="admin-shield">üõ°Ô∏è</div>

        <h1 class="admin-title">Admin Access</h1>
        <p class="admin-subtitle">Crown Chemical Dashboard</p>

        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter admin username"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter admin password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="btn-admin-login">
                üîì Login to Dashboard
            </button>
        </form>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Website</a>
        </div>

        <div class="security-note">
            üîí This is a secure admin area. All access attempts are logged.
        </div>
    </div>

    <script>
        // ============================================
        // ADMIN AUTHENTICATION
        // ============================================

        // Admin credentials (In production, use backend authentication)
        const ADMIN_CREDENTIALS = {
            username: 'crownadmin',
            password: 'Crown2026!', // CHANGE THIS PASSWORD!
        };

        const loginForm = document.getElementById('adminLoginForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Simple password hashing for demo (use bcrypt in production)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }

        // Handle login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Create admin session
                const adminSession = {
                    username: username,
                    loginTime: Date.now(),
                    expiresAt: Date.now() + (4 * 60 * 60 * 1000), // 4 hours
                    role: 'admin'
                };

                localStorage.setItem('crown_admin_session', JSON.stringify(adminSession));

                // Show success and redirect
                errorMessage.style.display = 'none';
                alert('‚úÖ Login successful! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 500);
            } else {
                // Show error
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Auto-focus username on load
        window.addEventListener('load', () => {
            usernameInput.focus();
        });

        // Check if already logged in
        const existingSession = localStorage.getItem('crown_admin_session');
        if (existingSession) {
            const session = JSON.parse(existingSession);
            if (Date.now() < session.expiresAt) {
                // Already logged in, redirect
                window.location.href = 'admin-dashboard.html';
            } else {
                // Session expired
                localStorage.removeItem('crown_admin_session');
            }
        }
    </script>

</body>
</html>
